<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ba9alino Desktop</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="toolbar">
      <div class="left">
        <div class="brand">Ba9alino Desktop</div>
        <div class="meta" id="meta"></div>
      </div>

      <div class="right">
        <button id="btnCheck" class="btn">Vérifier les mises à jour</button>

        <button id="btnRestart" class="btn primary" disabled>Redémarrer</button>
      </div>

    <main class="content">
      <div class="status" id="status">Prêt.</div>
      <div class="progress">
        <div class="bar" id="bar" style="width:0%"></div>
      </div>
    </main>

    <script src="./renderer.js"></script>
