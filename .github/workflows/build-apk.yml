name: Build APK & Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 1 : Deploy web app to VPS
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-vps:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build web app
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    - name: Deploy dist to VPS via SSH
      uses: appleboy/scp-action@v0.1.7
      with:
        host: 87.106.1.128
        username: root
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        source: "dist/"
        target: /var/www/ba9alino/
        strip_components: 0

    - name: Configure nginx & reload on VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 87.106.1.128
        username: root
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script: |
          setenforce 0 2>/dev/null || true
          sed -i 's/SELINUX=enforcing/SELINUX=disabled/' /etc/selinux/config 2>/dev/null || true
          mkdir -p /var/www/ba9alino/dist
          chown -R nginx:nginx /var/www/ba9alino
          chmod -R 755 /var/www/ba9alino
          mkdir -p /etc/nginx/conf.d
          printf 'server {\n    listen 80 default_server;\n    listen [::]:80 default_server;\n    root /var/www/ba9alino/dist;\n    index index.html;\n    server_name _;\n    location / {\n        try_files $uri $uri/ /index.html;\n    }\n}\n' > /etc/nginx/conf.d/ba9alino.conf
          sed -i '/^    server {/,/^    }/d' /etc/nginx/nginx.conf || true
          nginx -t && nginx -s reload
          echo "âœ… VPS deployment done"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 2 : Build & release APK
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-apk:
    runs-on: ubuntu-latest
    needs: deploy-vps
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build web app
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    
    - name: Sync Capacitor
      run: npx cap sync android
    
    - name: Decode keystore
      if: ${{ secrets.RELEASE_KEYSTORE != '' }}
      run: |
        echo "${{ secrets.RELEASE_KEYSTORE }}" | base64 -d > android/app/release-key.jks
    
    - name: Create keystore properties
      if: ${{ secrets.RELEASE_KEYSTORE != '' }}
      run: |
        cat > android/keystore.properties << EOF
        storePassword=${{ secrets.KEYSTORE_PASSWORD }}
        keyPassword=${{ secrets.KEY_PASSWORD }}
        keyAlias=${{ secrets.KEY_ALIAS }}
        storeFile=release-key.jks
        EOF
    
    - name: Build Release APK (signed)
      if: ${{ secrets.RELEASE_KEYSTORE != '' }}
      run: |
        cd android
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=app/release-key.jks \
          -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

    - name: Build Debug APK (fallback if no keystore)
      if: ${{ secrets.RELEASE_KEYSTORE == '' }}
      run: |
        cd android
        ./gradlew assembleDebug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ba9alino-apk-v${{ github.run_number }}
        path: |
          android/app/build/outputs/apk/release/app-release.apk
          android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: ignore
    
    - name: Create GitHub Release
      if: github.ref == 'refs/heads/main' && secrets.RELEASE_KEYSTORE != ''
      uses: softprops/action-gh-release@v1
      with:
        files: android/app/build/outputs/apk/release/app-release.apk
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          ðŸš€ Mise Ã  jour automatique - Build #${{ github.run_number }}
          
          **Changements:** ${{ github.event.head_commit.message }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
