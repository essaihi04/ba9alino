apply plugin: 'com.android.application'

def signingProperties = new Properties()
def signingPropertiesFile = file('kotlin/new.properties')
if (signingPropertiesFile.exists()) {
    signingPropertiesFile.withReader('UTF-8') { reader ->
        signingProperties.load(reader)
    }
}

android {
    namespace = "com.ba9alino.app"
    compileSdk = rootProject.ext.compileSdkVersion
    
    signingConfigs {
        release {
            if (signingProperties.getProperty('release.keystore.path')) {
                def keystoreFile = file(signingProperties.getProperty('release.keystore.path'))
                if (keystoreFile.exists()) {
                    storeFile keystoreFile
                    storePassword signingProperties.getProperty('release.keystore.password')
                    keyAlias signingProperties.getProperty('release.key.alias')
                    keyPassword signingProperties.getProperty('release.key.password')
                }
            }
        }
    }

    defaultConfig {
        applicationId "com.ba9alino.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 2
        versionName "1.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
            ignoreAssetsPattern = '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            if (signingProperties.getProperty('release.keystore.path') && file(signingProperties.getProperty('release.keystore.path')).exists()) {
                signingConfig signingConfigs.release
            }
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
